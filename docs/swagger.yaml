host: localhost:8080
info:
  contact:
    email: support@restaurant.com
    name: API Support
  description: This is a restaurant management system API with user authentication,
    food ordering, and invoice management
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Restaurant Management API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password, returns JWT access token
      parameters:
      - description: Email and Password
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful with authentication token and user details
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Invalid email or password
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: User Login
      tags:
      - Authentication
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Register a new user account with email, password, and profile information
      parameters:
      - description: User Registration Details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully with authentication token
          schema:
            $ref: '#/definitions/models.SignupResponse'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: Email already exists in the system
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: User Signup
      tags:
      - Authentication
  /auth/user:
    get:
      consumes:
      - application/json
      description: Get authenticated user profile details (requires valid JWT token)
      produces:
      - application/json
      responses:
        "200":
          description: User profile details (password field will be empty)
          schema:
            $ref: '#/definitions/models.UserSummary'
        "401":
          description: Missing or invalid authentication token
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: User not found in database
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get Current User
      tags:
      - Authentication
  /foods:
    get:
      consumes:
      - application/json
      description: Retrieve a complete list of all available food items in the restaurant
      produces:
      - application/json
      responses:
        "200":
          description: Array of all food items with details
          schema:
            items:
              $ref: '#/definitions/models.FoodResponse'
            type: array
        "401":
          description: Missing or invalid authentication token
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Database error while fetching foods
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get All Foods
      tags:
      - Food
    post:
      consumes:
      - application/json
      description: Create a new food item in the restaurant menu (Admin only)
      parameters:
      - description: Food item details (name, price, image, menu_id)
        in: body
        name: food
        required: true
        schema:
          $ref: '#/definitions/models.FoodCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Food created successfully with generated ID
          schema:
            $ref: '#/definitions/models.FoodResponse'
        "400":
          description: Invalid request body or validation failed
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Missing or invalid authentication token
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Database error while creating food
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create Food
      tags:
      - Food
  /foods/{id}:
    delete:
      consumes:
      - application/json
      description: Permanently delete a food item from the menu (Admin only)
      parameters:
      - description: Food MongoDB ObjectID
        example: '"507f1f77bcf86cd799439011"'
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Food deleted successfully
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Invalid MongoDB ObjectID format
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Missing or invalid authentication token
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Food item not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Database error while deleting food
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete Food
      tags:
      - Food
    get:
      consumes:
      - application/json
      description: Retrieve detailed information about a specific food item using
        its unique ID
      parameters:
      - description: Food MongoDB ObjectID
        example: '"507f1f77bcf86cd799439011"'
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Food item details
          schema:
            $ref: '#/definitions/models.FoodResponse'
        "400":
          description: Invalid MongoDB ObjectID format
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Missing or invalid authentication token
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Food item not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get Food by ID
      tags:
      - Food
    put:
      consumes:
      - application/json
      description: Update an existing food item's information (Admin only)
      parameters:
      - description: Food MongoDB ObjectID
        example: '"507f1f77bcf86cd799439011"'
        in: path
        name: id
        required: true
        type: string
      - description: Updated food details
        in: body
        name: food
        required: true
        schema:
          $ref: '#/definitions/models.FoodCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Food updated successfully
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Invalid ID format or request body
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Missing or invalid authentication token
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Food item not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Database error while updating food
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update Food
      tags:
      - Food
  /invoices:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all invoices
      produces:
      - application/json
      responses:
        "200":
          description: List of invoices
          schema:
            items:
              $ref: '#/definitions/models.InvoiceResponse'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get All Invoices
      tags:
      - Invoice
    post:
      consumes:
      - application/json
      description: Create a new invoice
      parameters:
      - description: Invoice details
        in: body
        name: invoice
        required: true
        schema:
          $ref: '#/definitions/models.InvoiceCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Invoice created successfully
          schema:
            $ref: '#/definitions/models.InvoiceResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create Invoice
      tags:
      - Invoice
  /invoices/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a specific invoice by its ID
      parameters:
      - description: Invoice ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Invoice details
          schema:
            $ref: '#/definitions/models.InvoiceResponse'
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Invoice not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get Invoice by ID
      tags:
      - Invoice
    put:
      consumes:
      - application/json
      description: Update an existing invoice
      parameters:
      - description: Invoice ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated invoice details
        in: body
        name: invoice
        required: true
        schema:
          $ref: '#/definitions/models.InvoiceCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Invoice updated successfully
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Invoice not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update Invoice
      tags:
      - Invoice
  /menus:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all menus
      produces:
      - application/json
      responses:
        "200":
          description: List of menus
          schema:
            items:
