  models.OrderItemCreateRequest:
    properties:
      food_id:
        example: 507f1f77bcf86cd799439013
        type: string
      order_id:
        example: 507f1f77bcf86cd799439012
        type: string
      quantity:
        example: 2
        minimum: 1
        type: integer
      unit_price:
        example: 15.99
